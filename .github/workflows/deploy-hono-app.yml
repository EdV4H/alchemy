name: Deploy hono-app to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - "examples/hono-app/**"
      - "packages/**"
  pull_request:
    paths:
      - "examples/hono-app/**"
      - "packages/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm turbo run build --filter=hono-app...
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=alchemy-demo
          workingDirectory: examples/hono-app
